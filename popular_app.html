<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1db954, #191414);
      color: white;
      text-align: center;
    }

    header {
      background: #191414;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #1db954;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #1db954;
    }

    .hero {
      padding: 60px 20px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background: #1db954;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #17a74a;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: #111;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MusicApp</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Download</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Unlimited Music, Anytime</h2>
    <p>Stream your favorite songs and discover new ones with MusicApp.</p>
    <button class="btn">Get Started</button>
  </section>

  <footer>
    &copy; 2025 MusicApp. All rights reserved.
  </footer>
</body>
</html>
